<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
<form class="row g-3">
  
  <div class="col">
    <label for="first-name-input" class="form-label">First Name</label>
    <input type="text" class="form-control" id="first-name-input" required>
  </div>
  <div class="col">
    <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last-name-input" placeholder="" required>
  </div>
	<div class="col">
    <label for="email-inpuy" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
  </div>
	
 <div class="row">
	  <div class="col">
    <label for="college-input" class="form-label">College</label>
    <input type="text" class="form-control" id="college-input" placeholder="" required>
  </div>
  <div class="col">
    <label for="inputState" class="form-label">Graduation Year</label>
    <select id="inputState" class="form-select" aria-required>
      <option selected>Choose...</option>
      <option>2020</option>
		<option>2021</option>
		<option>2022</option>
		<option>2023</option>
    </select>
  </div>
  <div class="col">
    <label for="roll-no-input" class="form-label">Roll No.</label>
    <input type="number" class="form-control" id="inputZip">
  </div>
 </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="conditions-check">
      <label class="form-check-label" for="conditions-check">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Subtmit Form</button>
  </div>
</form>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
