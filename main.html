<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
<form class="row g-3">
  <div class="col-md-4">
    <label for="first-name-input" class="form-label">First Name</label>
    <input type="text" class="form-control is-invalid" id="first-name-input" aria-describedby="first-name" required>
    <div id="first-name" class="invalid-feedback">
      First name required
    </div>
  </div>
  <div class="col-md-4">
    <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control is-invalid" id="last-name-input" aria-describedby="last-name" required>
    <div id="last-name" class="invalid-feedback">
      Last name required
    </div>
  </div>
  <div class="col-md-4">
    <label for="email-input" class="form-label">Email Address</label>
    <div class="input-group has-validation">
      <input type="email" class="form-control is-invalid" id="email-input" aria-describedby="email-id" placeholder="xyz@abc.com" required>
      <div id="email-id" class="invalid-feedback">
        Email required!
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="college-input" class="form-label">College</label>
    <input type="text" class="form-control is-invalid" id="college-input" aria-describedby="college-name" required>
    <div id="college-name" class="invalid-feedback">
      Please provide a valid college.
    </div>
  </div>
  <div class="col-md-3">
    <label for="grad-year-select" class="form-label">Graduation Year</label>
    <select class="form-select is-invalid" id="grad-year-select" aria-describedby="grad-year" required>
      <option selected disabled value="">Choose...</option>
      <option>2020</option>
		<option>2021</option>
		<option>2022</option>
		<option>2023</option>
    </select>
    <div id="grad-year" class="invalid-feedback">
      Please select a valid Graduation year.
    </div>
  </div>
  <div class="col-md-3">
    <label for="roll-no-input" class="form-label">Roll No.</label>
    <input type="text" class="form-control is-invalid" id="roll-no-input" aria-describedby="roll-no" required>
    <div id="roll-no" class="invalid-feedback">
      Please provide a Roll no.
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="conditions-checkbox" aria-describedby="invalidCheck3Feedback" required>
      <label class="form-check-label" for="conditions-checkbox">
        Agree to terms and conditions
      </label>
      <div id="invalidCheck3Feedback" class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
